<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120" fill="none">
  <!-- Main wire / string -->
  <path d="M 0,20 Q 400,110 800,20" stroke="#2A2A2A" stroke-width="1.5" stroke-linecap="round" fill="none"/>

  <!-- Bulb wires (short stems hanging from the main string) -->
  <!-- Bulb positions along the quadratic curve -->
  <!-- t=0.08 → x≈64,  y≈34  -->
  <line x1="64"  y1="34"  x2="64"  y2="46"  stroke="#2A2A2A" stroke-width="1"/>
  <!-- t=0.20 → x≈160, y≈49  -->
  <line x1="160" y1="49"  x2="160" y2="61"  stroke="#2A2A2A" stroke-width="1"/>
  <!-- t=0.32 → x≈256, y≈61  -->
  <line x1="256" y1="61"  x2="256" y2="73"  stroke="#2A2A2A" stroke-width="1"/>
  <!-- t=0.44 → x≈352, y≈68  -->
  <line x1="352" y1="68"  x2="352" y2="80"  stroke="#2A2A2A" stroke-width="1"/>
  <!-- t=0.50 → x≈400, y≈70  -->
  <line x1="400" y1="70"  x2="400" y2="82"  stroke="#2A2A2A" stroke-width="1"/>
  <!-- t=0.56 → x≈448, y≈68  -->
  <line x1="448" y1="68"  x2="448" y2="80"  stroke="#2A2A2A" stroke-width="1"/>
  <!-- t=0.68 → x≈544, y≈61  -->
  <line x1="544" y1="61"  x2="544" y2="73"  stroke="#2A2A2A" stroke-width="1"/>
  <!-- t=0.80 → x≈640, y≈49  -->
  <line x1="640" y1="49"  x2="640" y2="61"  stroke="#2A2A2A" stroke-width="1"/>
  <!-- t=0.92 → x≈736, y≈34  -->
  <line x1="736" y1="34"  x2="736" y2="46"  stroke="#2A2A2A" stroke-width="1"/>

  <!-- Warm glowing bulbs (teardrop shapes) -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="40%" r="50%">
      <stop offset="0%"  stop-color="#F5E6A3"/>
      <stop offset="60%" stop-color="#D4A843"/>
      <stop offset="100%" stop-color="#B8912E"/>
    </radialGradient>
    <filter id="bulb-glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#bulb-glow)">
    <ellipse cx="64"  cy="52"  rx="5" ry="7" fill="url(#glow)"/>
    <ellipse cx="160" cy="67"  rx="5" ry="7" fill="url(#glow)"/>
    <ellipse cx="256" cy="79"  rx="5" ry="7" fill="url(#glow)"/>
    <ellipse cx="352" cy="86"  rx="5" ry="7" fill="url(#glow)"/>
    <ellipse cx="400" cy="88"  rx="5" ry="7" fill="url(#glow)"/>
    <ellipse cx="448" cy="86"  rx="5" ry="7" fill="url(#glow)"/>
    <ellipse cx="544" cy="79"  rx="5" ry="7" fill="url(#glow)"/>
    <ellipse cx="640" cy="67"  rx="5" ry="7" fill="url(#glow)"/>
    <ellipse cx="736" cy="52"  rx="5" ry="7" fill="url(#glow)"/>
  </g>

  <!-- Small bulb caps (metallic base) -->
  <g fill="#555">
    <rect x="61"  y="44"  width="6" height="3" rx="1"/>
    <rect x="157" y="59"  width="6" height="3" rx="1"/>
    <rect x="253" y="71"  width="6" height="3" rx="1"/>
    <rect x="349" y="78"  width="6" height="3" rx="1"/>
    <rect x="397" y="80"  width="6" height="3" rx="1"/>
    <rect x="445" y="78"  width="6" height="3" rx="1"/>
    <rect x="541" y="71"  width="6" height="3" rx="1"/>
    <rect x="637" y="59"  width="6" height="3" rx="1"/>
    <rect x="733" y="44"  width="6" height="3" rx="1"/>
  </g>
</svg>
